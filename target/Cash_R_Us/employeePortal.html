<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery, PopperJS, BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- HEADER -->
<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">Employee Portal</h1>
    </div>
</div>

<br>

<!-- BODY -->
<div class="container">
    <!-- VIEW ALL ACCOUNTS -->
    <div class="row justify-content-center">
        <input class="btn btn-dark col-8" type="button" id="viewAccountsBtn" value="View All Accounts">
        <table class="table table-hover table-bordered" id="accountsTable" hidden>
            <!-- Table Head -->
            <thead class="thead-light text-center">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
                <th scope="col">Type</th>
            </tr>
            </thead>

            <!-- Table Body -->
            <tbody id="allAccounts">
            <!-- ROWS ADDED DYNAMICALLY FROM JSON -->
            </tbody>
        </table>
    </div>

    <!-- VIEW ALL TRANSACTIONS-->
    <div class="row justify-content-center">
        <input class="btn btn-dark col-8" type="button" id="viewTransactionsBtn" value="View All Transactions">
        <ul class="container text-center" id="allTransactions" style="list-style: none;" hidden>
<!--            <li>"$200.00 was <strong>deposited</strong> into <strong>tomnook</strong> on 05/29/2020"</li>-->
<!--            <li>"$100.00 was <strong>withdrawn</strong> from <strong>tomnook</strong> on 05/29/2020"</li>-->
<!--            <li>"$100.00 was <strong>transferred</strong> from <strong>tomnook</strong> to <strong>johndoe</strong> on 05/29/2020"</li>-->
            <!-- ROWS ADDED DYNAMICALLY FROM JSON -->
        </ul>
    </div>

    <br>
    <br>
    <hr>

    <!-- GO BACK -->
    <div class="row justify-content-center">
        <input class="btn btn-danger col-8" id="logOutBtn" type="button" value="Log Out" onclick="window.location.assign('/index.html')">
    </div>
</div>

<script type="text/javascript" src="js/employeePortal.js"></script>
</body>

</html>
