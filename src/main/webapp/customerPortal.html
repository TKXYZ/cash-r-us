<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery, PopperJS, BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- HEADER -->
<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">Customer Portal</h1>
    </div>
</div>

<br>

<!-- BODY -->
<div class="container">
    <!-- VIEW ACCOUNT -->
    <div class="row justify-content-center">
        <input class="btn btn-success col-8" type="button" id="viewAccountBtn" value="View My Account">
        <table class="table table-hover table-bordered" id="accountTable" hidden>
            <!-- Table Head -->
            <thead class="thead-light text-center">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Name</th>
                <th scope="col">Balance</th>
                <th scope="col">Type</th>
            </tr>
            </thead>

            <!-- Table Body -->
            <tbody id="singleAccount">
            <!-- ROW ADDED DYNAMICALLY FROM JSON -->
            </tbody>
        </table>
    </div>

    <!-- DEPOSIT -->
    <div class="row justify-content-center">
        <input class="btn btn-info col-8" type="button" id="depositBtn" value="Deposit" onclick="window.location.assign('/userDeposit.html')">
    </div>

    <!-- WITHDRAW -->
    <div class="row justify-content-center">
        <input class="btn btn-info col-8" type="button" id="withdrawBtn" value="Withdraw" onclick="window.location.assign('/userWithdraw.html')">
    </div>

    <!-- TRANSFER -->
    <div class="row justify-content-center">
        <input class="btn btn-info col-8" type="button" id="transferBtn" value="Transfer" onclick="window.location.assign('/userTransfer.html')">
    </div>

    <br>
    <br>
    <hr>

    <!-- GO BACK -->
    <div class="row justify-content-center">
        <input class="btn btn-danger col-8" id="logOutBtn" type="button" value="Log Out" onclick="window.location.assign('/index.html')">
    </div>
</div>


<script type="text/javascript" src="js/customerPortal.js"></script>
</body>

</html>
